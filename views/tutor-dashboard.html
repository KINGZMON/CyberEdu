<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberEdu | Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Dashboard</h1>
            </div>
        </section>
        <section class="dashboard-section">
            <div class="dashboard-container">
                <h2>Welcome Tutor!</h2>
                <div class="dashboard-content">
                    <div class="dashboard-item">
                        <h3>Your Class</h3>
                        <table id="class-table">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Points</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="class-list">
                                <!-- Filled dynamically -->
                            </tbody>
                        </table>
                        <button id="add-learner-btn">+ Add Learner</button>
                    </div>
                    <div class="dashboard-item">
                        <h3>Learner Progress</h3>
                        <div id="learner-progress">
                            <p>Select a learner to view progress</p>
                            <ul id="progress-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Add Learner Pop-up -->
    <div id="add-learner-popup" class="tutor-popup">
        <div class="tutor-popup-content">
            <span class="close-btn">&times;</span>
            <h3>Add Learner</h3>
            <form id="add-learner-form">
                <label for="learner-email">Email</label>
                <input type="email" id="learner-email" name="learnerEmail" required maxlength="50">
                <p id="error-message" class="error-message" style="text-align: left;"></p>
                <button type="submit">Add Learner</button>
            </form>
        </div>

        <!-- Learner Added Toast notification -->
        <div id="learner-added-toast" class="toast">
            <div id="learner-added-toast-content" class="toast-content"></div>
        </div>
    </div>

    <footer></footer>
    <script src="/script.js"></script>
</body>
</html>
