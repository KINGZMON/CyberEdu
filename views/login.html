<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberEdu | Login</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Login</h1>
            </div>
        </section>
        <section class="login-section">
            <div class="login-container">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <div class="input-group">
                            <input type="password" id="password" class="form-control" name="password" required>
                            <button type="button" id="togglePassword" class="toggle" aria-label="Toggle password visibility">
                                <i id="eyeIcon" class="fa fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Need an account? <a href="/signup.html">Signup</a></p>
                <p id="error-message" style="color: red; font-weight: bold;"></p>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="/script.js"></script>
</body>
</html>
